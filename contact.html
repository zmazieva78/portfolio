    <div class="panel panel-success">
      <div class="panel-heading">
        <h2 class="panel-title">Contact Me</h2>
      </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-8">
                <div class="contact">
                  <!-- Here we place contact FORM -->
                  <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="your name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="text" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" rows=7 placeholder="message"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" style="float:right">Send</button>
                  </form>
                </div>
              </div>

              <div class="col-md-1">
                <a href="https://www.linkedin.com/in/zarinamazieva/"><img class="img-responsive" src="img/linkedin.png" alt="LinkedIn" style="width:45px; height: auto; float: right"></a>
              </div>
              <div class="col-md-1">
                <a href="https://github.com/zmazieva78"><img src="img/github.png" class="img-responsive" alt="GitHub" style="width:45px; height: auto; float: right"></a>
              </div>
          </div>
